<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script src="jquery.autogrow.js"></script>
	<script>
		$(document).ready (function () {
			$(".autogrow").autoGrow ();
		});
	</script>
</head>
<body>
<form action="#" method="post">
	<fieldset>
		<legend>Autogrowing textarea</legend>
		
		<textarea class="autogrow">This textarea will grow indefinitely.</textarea>
	</fieldset>
</form>
</body>
</html>
